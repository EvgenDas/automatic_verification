spring.datasource.url=jdbc:postgresql://pg:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

#liquibase.change-log=classpath:liquibase/db.changelog.yaml
#liquibase.enabled=true
#liquibase.default-schema=public


server.port=8092
server.servlet.context-path=/automatic_verification

spring.freemarker.expose-request-attributes=true


#jpa configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresPlusDialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.formate_sql=true;

springdoc.override-with-generic-response=false

# Set individual file size
spring.servlet.multipart.max-file-size= 50MB
#minio file server configuration
minio.url=minio
minio.accessKey=minioadmin
minio.secretKey=minioadmin
minio.bucketName=cvs-files
minio.secure=false

